	<link rel="stylesheet" href="estilo.css">

<body>
	<div id="wrapper">
		<div id="header">
			<p class="cabecera"><a href="index.jsp"><img

		<div id="formularioLogin"><hr/>
			<div id="conectividad">

		</div>
	</div>
